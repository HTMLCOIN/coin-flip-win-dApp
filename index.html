    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Coin Flip</h1>
        <p class="lead text-center">Try your luck!</p>
      </div>
    </div>

    <p class="lead font-weight-normal text-center">Select Head or Tail:</p>
    <div class="d-flex justify-content-center">
      <img id="coin-head" class="coin" src="./head.png" alt="head" />
      <img id="coin-tail" class="coin" src="./tail.png" alt="tail" />
    </div>

    <p class="lead font-weight-normal text-center mb-4">
      Selection: <span class="font-weight-bold" id="coin-selection"></span>
    </p>

    <div class="d-flex justify-content-center">
      <div class="input-group">
        <input
          type="text"
          id="bet-input"
          class="form-control"
          placeholder="Enter bet amount"
          aria-label="bet-amount"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button id="bet-button" class="btn btn-outline-success" type="button">
            Bet now
          </button>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button id="deposit-button" class="btn btn-outline-info" type="button">
          Deposit
        </button>
      </div>
      <input
        type="text"
        id="deposit-amount"
        class="form-control"
        placeholder="Enter amount"
        aria-label="deposit-funds"
        aria-describedby="basic-addon1"
      />
      <div class="input-group-append">
        <span class="input-group-text">ether</span>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          id="contract-balance-button"
          class="btn btn-outline-info"
          type="button"
        >
          Contract
        </button>
      </div>
      <input
        type="text"
        id="contract-balance"
        class="form-control"
        placeholder=""
        aria-label="contract-balance"
        aria-describedby="basic-addon1"
        disabled
      />
      <div class="input-group-append">
        <span class="input-group-text">ether</span>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button id="withdraw-button" class="btn btn-outline-info" type="button">
          Withdraw
        </button>
      </div>
      <input
        type="text"
        id="withdraw-amount"
        class="form-control"
        placeholder="Enter amount"
        aria-label="refresh-balance"
        aria-describedby="basic-addon1"
      />
      <div class="input-group-append">
        <span class="input-group-text">ether</span>
      </div>
    </div>

    <button id="withdraw-all-button" class="btn btn-outline-info" type="button">
      Withdraw All
    </button>

    <script src="./index.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./abi.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
