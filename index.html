<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Coin Flip</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="./web3.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">HTML Coin Flip</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span id="playerBalance">0 </span> HTML (player)
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div class="dropdown-item input-group">
                <span id="playerAddress"></span>
              </div>

              <div class="dropdown-item input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-danger"
                    type="button"
                    id="withdrawPlayerBalance"
                  >
                    Withdraw
                  </button>
                </div>
                <input
                  id="withdrawPlayerAmount"
                  type="text"
                  class="form-control"
                  placeholder="HTML amount"
                  aria-label="Withdraw player amount button"
                  aria-describedby="withdraw player amount"
                />
              </div>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span id="contractBalance">0 </span> HTML (POOL)
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div class="dropdown-item input-group">
                <span id="contractAddress"></span>
              </div>

              <div class="dropdown-item input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    id="depositButton"
                  >
                    Deposit
                  </button>
                </div>
                <input
                  id="depositAmount"
                  type="text"
                  class="form-control"
                  placeholder="HTML amount"
                  aria-label="Example text with button addon"
                  aria-describedby="depositButton"
                />
              </div>

              <div class="dropdown-item input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-danger"
                    type="button"
                    id="withdrawContractBalance"
                  >
                    Withdraw
                  </button>
                </div>
                <input
                  id="withdrawContractAmount"
                  type="text"
                  class="form-control"
                  placeholder="HTML amount"
                  aria-label="Withdraw contract amount button"
                  aria-describedby="withdraw contract amount"
                />
              </div>
            </div>
          </li>
        </ul>
        <span class="navbar-text" id="ifOwner"></span>
      </div>
    </nav>

    <div class="d-flex justify-content-center">
      <img id="ethLogo" class="m-5" src="./eth-logo.png" alt="eth logo" />
    </div>

    <div class="d-flex justify-content-center">
      <div class="input-group mb-2">
        <input
          type="text"
          id="betAmountInput"
          class="form-control"
          placeholder="Enter bet amount"
          aria-label="contract-balance"
          aria-describedby="basic-addon1"
        />
        <div class="input-group-append">
          <p class="input-group-text">
            <img
              class="eth-logo-small"
              src="./eth-logo-small.png"
              alt="eth logo"
            />
            <span class="ml-1">HTML</span>
          </p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button id="makeBetButton" class="btn btn-success m-4 make-bet">
        Make Bet
      </button>
    </div>

    <script src="./index.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./abi.js"></script>
  </body>
</html>
